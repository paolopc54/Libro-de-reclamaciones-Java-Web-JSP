 <ui:composition template="/template/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        .:Listado de Clientes :.
    </ui:define>

    <ui:define name="titleCont">
        <span>Listado de Clientes </span>
    </ui:define>

    <ui:define name="content">
		<h:form id="frmListado">
			
			<div class="row">
				<div class="col-sm-7">
	               <div class="form-group">
	                   <h:outputLabel for="documento"
	                   				  value="Documento:"
	                   				  styleClass="control-label"/>
	
	                   <p:inputText 	autocomplete="off"
	                   					id="documento"
	                   					styleClass="form-control"
	                   					value="#{clienteMB.cliente.doc}"
	                   					maxlength="120"
	                   					label="documento"/>
	               </div>
	            </div>

	            <div class="col-sm-5 text-right" >
	            	<div class="form-group box-main-btn">
	            		<span style="display: block;height: 30px;"></span>
	            		<p:commandButton 	value="Limpiar" 
	                						actionListener="#{clienteMB.limpiar()}" 
	                						styleClass="btn btn-default"
	                            			icon="icon-eraser"
	                						ajax="false"
	                						update="listado,documento" />
	            		<p:commandButton 	value="Buscar" 
	                						actionListener="#{clienteMB.listar()}" 
	                						styleClass="btn btn-primary btn-border"
	                						icon="icon-magnifying-glass"
	                            			ajax="true"
	            							update="listado" />
	                </div>
	            </div>
	    	</div>

    		<div class="row">
    			<div class="col-sm-12">
    				<div class="form-group table-responsive box-table-class">

        				<p:dataTable 	id="listado"
                                    	var="cliente"
                                    	value="#{clienteMB.lstClientes}"
                                    	rowKey="#{cliente.id_cliente}"
	                                	paginator="true"
	                                	paginatorPosition="top"
	                                	rowsPerPageTemplate="10,20,30,40,50"
	                                	rows="10"
	                                	styleClass="table table-bordered"
		                            	emptyMessage="No existen registros"
                                    	rowIndexVar="item"
                                    	style="margin-bottom:0"
                                    	>

							<p:column headerText="Item" style="width:40px;text-align:center">
                        		<h:outputText value="#{item + 1}" />
                        	</p:column>
							
							<p:column headerText="Tipo Documento">
								<h:outputText value="#{cliente.tipo_doc}" />
							</p:column>
							
							<p:column headerText="Documento">
								<h:outputText value="#{cliente.doc}" />
							</p:column>
							
							<p:column headerText="Cliente">
								<h:outputText value="#{cliente.nombres} #{cliente.apellido_paterno} #{cliente.apellido_materno}" />
							</p:column>
							
							<p:column headerText="Domicilio">
								<h:outputText value="#{cliente.domicilio}" />
							</p:column>
							
							<p:column headerText="Telefono">
								<h:outputText value="#{cliente.telefono}" />
							</p:column>
							
							<p:column headerText="Email">
								<h:outputText value="#{cliente.email}" />
							</p:column>
						
							<!-- <p:column headerText="Accion" style="width:120px;text-align:center" exportable="false">
								<p:commandButton
													title="Modificar"
													action="#{postulanteMB.modificar(postulante)}"
													ajax="false"
													icon="ui-icon ui-icon-pencil"
													styleClass="colorSuccess"/>
								<p:commandButton
													icon="ui-icon ui-icon-trash"
													title="Eliminar"
													actionListener="#{postulanteMB.seleccionar(postulante)}"

													ajax="true"
													update=":frmListado:idconfirmDlgEliminar"/>
												
								
							</p:column> -->
                		</p:dataTable>
    				</div>
				</div>
    		</div>
    	
    		<div class="row">
    			<div class="col-sm-12 text-right">
    				<p:commandButton 	value="PDF"
                						action="#{alumnoController.exportarPDF()}"
                						styleClass="btn btn-default"
                						ajax="false" />
               		<p:commandButton 	value="XLS"
                						action="#{alumnoController.exportExcel()}"
                						styleClass="btn btn-default"
                						ajax="false" />
    			</div>
    		</div>

				<p:confirmDialog 	id="idconfirmDlgEliminar"

			</div> -->
		</div>
    		
    		
    		

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
			
			
		</h:form>
    </ui:define>

    <ui:define name="footerCont">
        <script type="text/javascript" charset="utf-8">
        $("#sidebar-1").removeClass("active");
       	$("#sidebar-2").addClass("active");
       	$("#sidebar-3").removeClass("active");
        </script>
